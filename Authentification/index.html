<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <form class="login-form" id="loginForm">
            <h1>Please Login</h1>
            <hr>
            <div class="email-error">
                <p class="error-message">Email is not valid or does not exist</p>
                <a id="email-error-dissmis">x</a>
            </div>
            <div class="password-error">
                <p class="error-message">The passowrd is incorrect or does not exist</p>
                <a id="password-error-dissmis">x</a>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label for="password">Enter password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="end-form-group">
                <button type="submit">Submit</button>
                <a href="authentificationPage.html" id="register-redirect">Don't have an <span style="color:var(--light-accent)">account?</span></a>
            </div>
        </form>
        <form class="register-form" id="registerForm" >
            <div class="register-form-header">
                <a href="authentificationPage.html" class="login-return" id="login-return">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
                <h1>Make an account</h1>
            </div>
                <hr>
            <div class="input-container">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <label for="password">Enter password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <div class="end-form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <h1 class="logged-user" ></h1>
    </div>
    
</body>
</html>
